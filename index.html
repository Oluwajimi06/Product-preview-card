<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    
  </style>
</head>
<body>    
   <div class="card">
     <img src="images/image-product-desktop.jpg" alt="" class="product">
     <div class="white">
      <p>PERFUME</p>
      <br>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <br>
      <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
        Perfumer-Creator <br> for the House of CHANEL.</p>
        <br>
        <p><b>$149.99</b> <span class="price"> $169.99 </span></p>
        <br>
        <button><a href=""><span class="add-to-cart">Add to Cart</span></a>
          <img src="images/icon-cart.svg" alt="" class="cart">
        </button>
      
     </div>
   </div>

</body>
</html>
